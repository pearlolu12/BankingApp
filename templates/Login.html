<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <!-- Logo Section with Bank Name -->
        <div class="Logo-container">
            <!-- Bank Name -->
            <h1 class="bank-name">KEEP_MOVING</h1>
            
           <!-- Bank Log -->
           <img src="{{ url_for('static', filename='logo.png') }}" alt="Bank Logo" class="bank-log">

        </div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            
    <!-- Flash messages to display success or error -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('create_account') }}">Create one</a></p>
    </div>
</body>
</html>
