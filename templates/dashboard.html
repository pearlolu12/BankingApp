<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to PELISA Nozozo</h2>
        <p>Account Number: {{ account['account_number'] }}</p>
        <p>Balance: R{{ account['balance'] }}</p>

        <h3>Transactions</h3>
        <ul>
            {% for transaction in account['transactions'] %}
                <li>{{ transaction }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('deposit') }}">Deposit</a> |
        <a href="{{ url_for('withdraw') }}">Withdraw</a> |
        <a href="{{ url_for('transfer') }}">Transfer</a> |
        <a href="{{ url_for('transaction_history') }}">Transaction History</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
